{% extends 'home.html' %}

{% block content %}
    <h1>User Profile</h1>
    <p>Username: {{ profile.user.username }}</p>
    <p>Email: {{ profile.user.email }}</p>
    <p>Profile Image: <img src="{{ profile.profile_image.url }}" alt="Profile Image"></p>
    <p>Cart Count: {{ cart_count }}</p>
{% endblock %}
